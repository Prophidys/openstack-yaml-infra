- name: evacuate compute node
  script: migrate.sh {{ os_username }} {{ os_tenant_name }} {{ os_password }} {{ os_auth_url }}
  tags: 2

- name: restart nova-compute
  service: name={{ item }} state=restarted
  with_items:
    - libvirtd
    - "{{ nova_compute }}"
  tags: 8

- name: enable nova-compute service
  command: nova-manage service enable --service nova-compute --host {{ ansible_hostname }}
  tags: 9

