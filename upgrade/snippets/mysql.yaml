- name: stop xinet
  shell: service xinetd stop
  tags: 4

- name: stop mysql
  shell: service mysqld stop
  tags: 4

- name: start mysql
  shell: service mysqld start
  register: result
  until: result.rc == 0
  retries: 2
  delay: 2
  tags: 6

- name: start xinet
  shell: service xinetd start
  tags: 6
